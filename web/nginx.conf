# Nginx конфигурация для HydroCalc Web (SPA)
# Оптимизирована для React SPA с проксированием API запросов

# Определяем upstream для backend API
upstream api_backend {
    server backend:8000;
    keepalive 32;
}

server {
    listen 80;
    server_name _;

    # Корневая директория со статикой
    root /usr/share/nginx/html;
    index index.html;

    # Gzip сжатие для уменьшения трафика
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/xml
        image/svg+xml;

    # Кэширование статических файлов
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Проксирование API запросов на backend
    location /api/ {
        proxy_pass http://api_backend;
        proxy_http_version 1.1;

        # Заголовки для правильной работы проксирования
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Keep-alive соединения
        proxy_set_header Connection "";

        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint для мониторинга
    location /health {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }

    # SPA fallback - все остальные маршруты отдают index.html
    # Это нужно для работы React Router
    location / {
        try_files $uri $uri/ /index.html;

        # Отключаем кэширование для index.html
        location = /index.html {
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate";
        }
    }

    # Скрываем версию nginx
    server_tokens off;

    # Заголовки безопасности
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}
