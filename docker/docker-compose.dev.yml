services:
  postgres:
    image: postgres:15-alpine
    container_name: hydrocalc-postgres
    environment:
      POSTGRES_USER: hydrocalc
      POSTGRES_PASSWORD: hydrocalc_dev
      POSTGRES_DB: hydrocalc
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hydrocalc"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: hydrocalc-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
