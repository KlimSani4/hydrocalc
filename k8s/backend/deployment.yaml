apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: dev-hydrocalc
  labels:
    app: backend
  annotations:
    # Keel.sh для автоматического обновления при новом образе
    keel.sh/policy: force
    keel.sh/match-tag: "true"
    # Reloader для перезапуска при изменении ConfigMap/Secret
    reloader.stakater.com/auto: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
        network-policy/allow-ingress: "true"
    spec:
      containers:
      - name: backend
        image: ghcr.io/klimsani4/hydrocalc-backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: hydrocalc-secrets
              key: DATABASE_URL
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: hydrocalc-secrets
              key: SECRET_KEY
        - name: SENTRY_DSN
          valueFrom:
            secretKeyRef:
              name: hydrocalc-secrets
              key: SENTRY_DSN
        - name: ENVIRONMENT
          value: "production"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
